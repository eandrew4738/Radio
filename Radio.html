<!DOCTYPE html>

<head>
  <title>SOT.FM Radio</title>

  <meta charset="utf-8">
  <meta name="description" content="SOT.FM Radio">
  <meta name="author" content="Comorin Consultancy Services Pvt. Ltd.">

  <link rel="icon" href="Images/audio_radio_icon_0.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="script/Play.css">
  <link href="script/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="script/Play.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>

<body>

  <!--Header -->
  <nav class="navbar navbar-inverse">
      <div class="header">
        <img src="Images/sot.fm.png" alt="title" style="width: 152px;height: 79px; ">
      </div>
  </nav>

  <!-- Body -->
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-8 text-left">
        <div class="display">
          <img src="Images/middle.png" alt="play" style="width: 262px;height: 214px;">
          <div class="play-button" onClick="togglePlay()">
            <div class="play"><img src="Images/play.png" alt="play"></div>
            <div class="pause"><img src="Images/pause.png" alt="play"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="container-fluid text-center" style="position: absolute; bottom: 0%; width: 100%;height: 60px;">
    <div class="container">
      <!-- Social buttons -->
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-google"></a>
         </div>
  </footer>

</body>
</html>
