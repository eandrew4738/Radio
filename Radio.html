<!DOCTYPE html>

<head>

    <title>SOT.FM Radio</title>

    <meta charset="utf-8">
    <meta name="description" content="SOT.FM Radio">
    <meta name="author" content="Comorin Consultancy Services Pvt. Ltd.">

    <link rel="icon" href="Images/audio_radio_icon_0.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="script/Play.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" href="script/form.css">

    <script src="script/Play.js" type="text/javascript"></script>
    <script src="script/form.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 

</head>

<body>

    <!--Header -->
    <nav class="navbar" style="padding: 0px;">
        <div class="header">
            <img class="title" src="Images/sot.fm.png" alt="title">
        </div>
        <img class="top" src="Images/top_image.png" alt="topimage">
    </nav>

    <!-- Body -->
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-8 text-left">
                <div class="display">
                    <img src="Images/middle.png" alt="play">
                    <div class="play-button" onClick="togglePlay()">
                        <div class="play"><img src="Images/play.png" alt="play"></div>
                        <div class="pause"><img src="Images/pause.png" alt="play"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="container-fluid">
       
        <img class="bottom" src="Images/bottom_image.png" alt="bottomimage" style="">
        <div class="container-fluid-2">
            <a href="https://www.facebook.com/sot.gideon" target="_blank"><img class="facebook" id="myImgIcon" src="Images/if_Facebook_1851809.png"></a>
            <a href="https://www.instagram.com" target="_blank"><img class="instagram" id="myImgIcon" src="Images/if_Instagram_1851807.png" href="https://www.w3schools.com"></a>
            <a href="https://twitter.com/fm_sot" target="_blank"><img class="twitter" id="myImgIcon" src="Images/if_Twitter_1851801.png"></a>
            <img class="telegram" id="myImg" src="Images/if_Telegram_1851804.png">
            <div id="myModal" class="modal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">
                                Contact Us
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form role="form" method="post" id="reused_form">
                                <div class="form-group">
                                    <label for="name"> Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="email"> Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="name"> Message:</label>
                                    <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here"
                                    maxlength="6000" rows="7"></textarea>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Send !
                                &rarr;</button>
                            </form>
                            <div id="success_message" style="width:100%; height:100%; display:none; ">
                                <h3>Sent your message successfully!</h3>
                            </div>
                            <div id="error_message" style="width:100%; height:100%; display:none; ">
                                <h3>Error</h3> Sorry there was an error sending your form.
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>


</body>

</html>
